# BKV 结束原因映射配置
# BKV协议结束原因码 -> 平台统一错误码
map:
  # 正常结束原因
  0: 0    # 正常结束
  1: 1    # 空载结束
  2: 2    # 满额结束
  3: 3    # 超时结束
  4: 4    # 人工结束
  
  # 系统原因
  5: 5    # 系统停止
  
  # 保护机制
  6: 6    # 过流保护
  7: 7    # 过压保护
  8: 8    # 欠压保护
  9: 9    # 过温保护
  
  # 故障原因
  10: 10  # 设备故障
  11: 11  # 通信故障
  
  # 扩展原因（根据实际需要添加）
  # 12: 12  # 其他原因