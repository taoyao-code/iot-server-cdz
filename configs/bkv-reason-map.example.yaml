# BKV 结束原因映射配置
# 将BKV协议的结束原因码映射为平台统一原因码
# 支持多种充电结束场景的精确映射

map:
  # 正常结束原因
  0: 0   # 正常结束
  1: 101 # 用户主动停止
  
  # 异常结束原因  
  2: 102 # 过流保护
  3: 103 # 过温保护
  4: 104 # 断电/系统异常
  5: 105 # 电压异常
  6: 106 # 通信异常
  7: 107 # 设备故障
  8: 108 # 空载结束（从状态位推导）
  
  # 业务相关结束原因
  10: 201 # 余额不足
  11: 202 # 卡片异常
  12: 203 # 时间到期
  13: 204 # 电量到期
  14: 205 # 功率限制
  
  # 系统管理结束原因
  20: 301 # 系统维护
  21: 302 # 固件升级
  22: 303 # 远程停止

