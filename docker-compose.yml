version: "3.8"

services:
  # Redis服务（生产环境）
  redis:
    image: redis:7-alpine
    container_name: iot-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL数据库（生产环境）
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-iot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-iot_server}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    shm_size: 256mb # 提高共享内存大小

  # IOT服务器（生产环境）
  iot-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: iot-server-prod
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "7054:8080" # HTTP API
      - "7055:7000" # TCP协议端口
    environment:
      # 数据库配置 - 使用 IOT_ 前缀匹配 viper 环境变量
      - IOT_DATABASE_DSN=postgres://${POSTGRES_USER:-iot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-iot_server}?sslmode=disable
      - IOT_DATABASE_MAXOPENCONNS=100
      - IOT_DATABASE_MAXIDLECONNS=20
      - DATABASE_URL=postgres://${POSTGRES_USER:-iot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-iot_server}?sslmode=disable
      # Redis 配置 - 使用 IOT_ 前缀匹配 viper 环境变量
      - IOT_REDIS_ENABLED=true
      - IOT_REDIS_ADDR=redis:6379
      - IOT_REDIS_PASSWORD=${REDIS_PASSWORD}
      - IOT_REDIS_DB=0
      - IOT_REDIS_POOL_SIZE=100
      - IOT_REDIS_MIN_IDLE_CONNS=20
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Webhook 配置
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - THIRDPARTY_API_KEY=${THIRDPARTY_API_KEY}
      - API_KEY=${API_KEY}
      - IOT_CONFIG=/app/config.yaml
      - TZ=Asia/Shanghai
    volumes:
      - ./configs/production.yaml:/app/config.yaml:ro
      - ./configs/bkv_reason_map.yaml:/app/configs/bkv_reason_map.yaml:ro
      - app_logs:/var/log/iot-server
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "2"
          memory: 2G

  # Prometheus监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: iot-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - iot-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    profiles:
      - monitoring

  # Grafana可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: iot-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning:ro
    networks:
      - iot-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  app_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
