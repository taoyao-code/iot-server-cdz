# 简单协议测试
# 用于验证协议解析器基本功能

name: "简单协议测试"
description: "验证协议解析器的基本功能"
category: "basic"
version: "1.0"
author: "Protocol Validation System"
created_at: "2024-12-25T00:00:00Z"

scenarios:
  - id: "simple_heartbeat_001"
    name: "简单心跳测试"
    description: "基本心跳帧解析测试"
    type: "uplink"
    
    input:
      hex_frame: "fcfe001800000000000001822005200048690123456789abcdef01fcee"
      scenario: "simple_test"
      
    expected:
      command: 0x0000
      direction: 0x01
      gateway_id: "82200520004869"
      frame_type: "heartbeat_uplink"
      valid: true
      
    assertions:
      - field: "header"
        type: "equals"
        value: 0xfcfe
        message: "上行帧头必须为0xfcfe"
        required: true
        
      - field: "command"
        type: "equals"
        value: 0x0000
        message: "心跳命令码必须为0x0000"
        required: true
        
      - field: "direction"
        type: "equals"
        value: 0x01
        message: "上行帧方向必须为0x01"
        required: true

    metadata:
      protocol_version: "1.7"
      test_type: "basic_validation"