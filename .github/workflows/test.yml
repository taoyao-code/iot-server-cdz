name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database migrations
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d iot_test -f db/migrations/full_schema.sql

      - name: Run all tests
        env:
          TEST_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/iot_test?sslmode=disable"
          REDIS_URL: "redis://localhost:6379/0"
        run: |
          go test ./internal/... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          echo "## 测试覆盖率" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "总覆盖率: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "❌ 覆盖率 ${COVERAGE}% 低于目标 50%"
            exit 1
          else
            echo "✅ 覆盖率 ${COVERAGE}% 达到目标"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true

  storage-pg-tests:
    name: Storage/PG Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run database migrations
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d iot_test -f db/migrations/full_schema.sql

      - name: Run storage/pg tests
        env:
          TEST_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/iot_test?sslmode=disable"
        run: |
          go test ./internal/storage/pg/... -v -race -coverprofile=storage_coverage.out

      - name: Storage/PG coverage report
        run: |
          echo "## Storage/PG 模块覆盖率" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=storage_coverage.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check storage/pg coverage
        run: |
          COVERAGE=$(go tool cover -func=storage_coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Storage/PG覆盖率: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "⚠️  覆盖率 ${COVERAGE}% 低于目标 60%，但不阻止CI"
          else
            echo "✅ 覆盖率 ${COVERAGE}% 达到目标"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build
        run: go build -v ./cmd/server

      - name: Check binary
        run: |
          ls -lh server
          file server

