      - name: æµ‹è¯•è¦†ç›–ç‡æ£€æŸ¥
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "æµ‹è¯•è¦†ç›–ç‡: $COVERAGE%"
          # è®¾ç½®æœ€ä½è¦†ç›–ç‡é˜ˆå€¼ï¼ˆå¯è°ƒæ•´ï¼‰
          THRESHOLD=40
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âš ï¸ è­¦å‘Š: æµ‹è¯•è¦†ç›–ç‡ ($COVERAGE%) ä½äºé˜ˆå€¼ ($THRESHOLD%)"
            # æš‚æ—¶åªè­¦å‘Šï¼Œä¸å¤±è´¥
            # exit 1
          fi

  # æ„å»ºéªŒè¯
  build:
    name: æ„å»ºéªŒè¯
