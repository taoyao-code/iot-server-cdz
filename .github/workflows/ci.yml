name: CI - 持续集成

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: 测试和质量检查
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          cache: true

      - name: 验证 Go 模块
        run: |
          go mod download
          go mod verify

      - name: 代码格式检查
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "❌ 以下文件需要格式化:"
            gofmt -s -l .
            echo ""
            echo "请运行: make fmt"
            exit 1
          fi
          echo "✅ 代码格式检查通过"

      - name: Go vet 静态分析
        run: go vet ./...

      - name: 运行测试
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          # 初始化数据库
          PGPASSWORD=postgres psql -h localhost -U postgres -d iot_test -f ./db/migrations/full_schema.sql || true

          # 运行测试
          go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: 生成覆盖率报告
        run: |
          go tool cover -func=coverage.out
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "总体覆盖率: $coverage"

      - name: 构建验证
        run: |
          make build
          echo "✅ 构建成功"

  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  build-docker:
    name: Docker 镜像构建
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            iot-server:${{ github.sha }}
            iot-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI 摘要
    runs-on: ubuntu-latest
    needs: [test, lint, build-docker]
    if: always()

    steps:
      - name: 检查结果
        run: |
          if [ "${{ needs.test.result }}" = "success" ] && \
             [ "${{ needs.build-docker.result }}" = "success" ]; then
            echo "✅ CI 检查全部通过！"
            exit 0
          else
            echo "❌ CI 检查失败"
            echo "test: ${{ needs.test.result }}"
            echo "lint: ${{ needs.lint.result }}"
            echo "build-docker: ${{ needs.build-docker.result }}"
            exit 1
          fi
